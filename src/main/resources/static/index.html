<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <title>Portfolios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="Profiles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Portfolios</h3>
            <div class="text-right">
                <button id="refresh-portfolioBoard" class="btn btn-default" type="submit">Refresh</button>
            </div>
            <table id="portfoliosId" class="table table-hover">
                <tr>
                    <th>User ID</th>
                    <th>Twitter Name</th>
                    <th>Title</th>
                </tr>
                <tbody id="portfolioBoard-body"></tbody>
            </table>

        </div>

        <div class="col-md-1"></div>
        <div class="col-md-7">
            <br>
            <div class="row">
                <div class="col-md-6">
                    <div id="avatar"></div>
                    <br>
                    <ul class="list-group"></ul>
                </div>
                <div class="col-md-6">
                    <div id="profile"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Portfolio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="notification"></div>
                    <div class="mb-3">
                        <label for="nameFormInput" class="form-label">Twitter Name</label>
                        <input type="text" class="form-control" id="nameFormInput">
                    </div>
                    <div class="mb-3">
                        <label for="titleFormInput" class="form-label">Title</label>
                        <input type="text" class="form-control" id="titleFormInput">
                    </div>
                    <div class="mb-3">
                        <label for="descriptionFormInput" class="form-label">Description</label>
                        <textarea class="form-control" id="descriptionFormInput" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="urlFormInput" class="form-label">Url</label>
                        <input type="text" class="form-control" id="urlFormInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="savePortfolioModal" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
